<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Columns and Rows with Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fd;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            font-weight: 600;
            color: #444;
            margin-bottom: 30px;
        }

        .column-container {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-right: 10px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.2);
        }

        button:hover {
            background-color: #0069d9;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f1f5f9;
            font-size: 16px;
            font-weight: 600;
            color: #555;
        }

        td input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: box-shadow 0.3s ease;
        }

        td input:focus {
            box-shadow: 0 0 5px rgba(90, 155, 246, 0.8);
            outline: none;
        }

        #headerRow input {
            border: none;
            background-color: #f1f5f9;
            padding: 8px;
            border-radius: 5px;
        }

        #headerRow select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
            transition: box-shadow 0.3s ease;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar h3 {
            margin-bottom: 30px;
            font-size: 22px;
            color: #f8f9fd;
            font-weight: 600;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #495057;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar li:hover {
            background-color: #6c757d;
        }

        .content {
            margin-left: 270px;
            padding: 40px;
            flex: 1;
            background-color: #f8f9fd;
        }

        /* Dashboard Styling */
        #dashboard {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        #dashboard h3 {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
            color: #343a40;
        }

        #dashboardDataTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        #dashboardDataTable th, #dashboardDataTable td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        #dashboardDataTable th {
            background-color: #f1f5f9;
            font-size: 14px;
            font-weight: 600;
        }

        #dashboardDataTable td {
            background-color: #fff;
            font-size: 14px;
        }

        /* Hide the table and controls by default */
        .protected-content {
            display: none;
        }

        /* Login Form */
        #loginForm {
            margin: auto;
            width: 100%;
            max-width: 400px;
            padding: 50px;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
        }

        #loginForm input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        #loginForm button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #loginForm button:hover {
            background-color: #0056b3;
        }

        /* Logout Button */
        #logoutBtn {
            display: none;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #dc3545;
            color: white;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        #logoutBtn:hover {
            background-color: #c82333;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            font-size: 14px;
            color: #555;
            position: relative;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Admin Login Form -->
    <div id="loginForm">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="handleLogin()">Login</button>
        <h4> Username: </h4> <code>admin</code>
        <h4> Password: </h4> <code>password</code>
    </div>

    <!-- Protected Content (only visible after login) -->
    <div class="protected-content">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Saved Sheets</h3>
            <ul id="savedSheetsList">
                <!-- Saved sheets will be dynamically added here -->
            </ul>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h2>Create Dynamic Columns and Rows</h2>

            <!-- Button Controls -->
            <div class="column-container">
                <button id="newSheetBtn">New Sheet</button>
                <button id="addColumnBtn">Add Column</button>
                <button id="addRowBtn">Add Row</button>
                <button id="submitBtn">Submit</button>
                <button id="downloadExcelBtn">Download Excel</button>
            </div>

            <!-- Data Table -->
            <table id="dashboardTable">
                <thead id="dashboardHeader">
                    <tr></tr>
                </thead>
                <tbody id="dashboardBody"></tbody>
            </table>
        </div>

        <!-- Logout Button -->
        <button id="logoutBtn" onclick="handleLogout()">Logout</button>
    </div>

    <!-- Footer -->
    <footer>
        Designed and Developed by <a href="#">Epsit Bhardwaj</a> for Deshyoga Charitable Trust. &copy; 2024
    </footer>

    <!-- Include necessary libraries -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script>
        // Your JavaScript code goes here (login handling, dynamic table creation, etc.)

        function downloadExcel() {
            const table = document.getElementById('dashboardTable');
            const workbook = XLSX.utils.table_to_book(table);
            XLSX.writeFile(workbook, 'sheet_data.xlsx');
        }

        document.getElementById('downloadExcelBtn').addEventListener('click', downloadExcel);
    </script>
</body>
</html>
